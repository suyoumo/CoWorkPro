name: Build Packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install AppImage deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y libfuse2

      - name: Build Electron packages
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run build -- --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenCowork-${{ matrix.os }}-artifacts
          path: release/**
          if-no-files-found: error
